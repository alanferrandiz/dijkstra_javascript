	<body>
		<script>


		function find(begin, end)
		{
			
			var 	map = {1:{2:5,3:2},2:{1:5,4:2},3:{1:2,4:7},4:{2:2,3:7,5:6,6:2},5:{2:6,4:6,6:1,7:2},6:{3:9,4:2,5:1,7:2},7:{5:2,6:2}},
			 	graph = new Graph(map);
			document.getElementById('route').innerHTML = document.getElementById('route').innerHTML + "</br>" + "Begin: <b>" + document.getElementById('begin').value + "</b>&nbsp;&nbsp;&nbsp;>>>&nbsp;&nbsp;&nbsp;" + "End: <b>" + document.getElementById('end').value + "</b>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + "Route: <b>" + graph.findShortestPath(begin,end) + "</b></br>"
			document.getElementById('begin').focus();
		}

		</script>

		<img src="usf_logo.jpg" style="width:250px;">
